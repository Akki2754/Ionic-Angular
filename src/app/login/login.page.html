<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card> 
    <ion-card-header>
      <img src="../assets/download.png" />
      <ion-card-title style="font-weight:bolder">Login Page</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <ion-item>
           <ion-input placeholder="Enter Username"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input placeholder="Enter Password" type="Password"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-button (click)="logMeIn">Login</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
